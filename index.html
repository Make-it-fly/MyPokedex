<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>PokeDex</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./indicators.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
</head>
<body>

  <div class="container">
    <h1>Pokedex</h1>
    <div class="buttons-container">
      <button class="arrow-btn recuar"> <i class="fa-solid fa-arrow-left"></i> </button=>
      <button class="arrow-btn avancar"> <i class="fa-solid fa-arrow-right"></i> </button> 
      <nav class="pages-lista">
        <snavan id="first-page" class="element-page-style">1</snavan>
        <span>...</span>
        <span id="page-btn-1" class="element-page-style actual-page">1</span>
        <span id="page-btn-2" class="element-page-style">0</span>
        <span id="page-btn-3" class="element-page-style">0</span>
        <span id="page-btn-4" class="element-page-style">0</span>
        <span id="page-btn-5" class="element-page-style">0</span>
        <span>...</span>
        <span id="last-page" class="element-page-style">23</span>
      </nav>
    </div>
    <div class="search-tab">
      <i class="fa-solid fa-magnifying-glass"></i>
      <textarea placeholder="Pesquise seu pokemon!"></textarea>
      <button class="search-btn">Procurar</button>
    </div>
    <ul data-js="pokedex" class="pokedex"></ul>
    <div class="buttons-container">
      <button class="arrow-btn recuar"> <i class="fa-solid fa-arrow-left"></i> </button=>
      <button class="arrow-btn avancar"> <i class="fa-solid fa-arrow-right"></i> </button> 
    </div>
  </div>
  
  <script src="./app.js" type="module"></script>
  <script src="https://kit.fontawesome.com/0672e7305c.js" crossorigin="anonymous"></script>
</body>
</html>
