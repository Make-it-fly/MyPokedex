<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MakenPokedex</title>

  <link rel="icon" href="./imgs/pokeball_icon.png" >
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/indicators.css" />
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />

</head>
<body>

  <div class="container">
    <h1 class="page-h1-title">Make it fly! Pokedex</h1>
    <div class="buttons-container">
      <button class="arrow-btn recuar"> <i class="fa-solid fa-arrow-left"></i> </button=>
      <button class="arrow-btn avancar"> <i class="fa-solid fa-arrow-right"></i> </button> 
      <nav class="pages-lista">
        <span id="first-page" class="element-page-style">1</span>
        <span>...</span>
        <span id="page-btn-1" class="element-page-style actual-page">1</span>
        <span id="page-btn-2" class="element-page-style">0</span>
        <span id="page-btn-3" class="element-page-style">0</span>
        <span id="page-btn-4" class="element-page-style">0</span>
        <span id="page-btn-5" class="element-page-style">0</span>
        <span>...</span>
        <span id="last-page" class="element-page-style">23</span>
      </nav>
    </div>
    <div class="search-tab">
      <button class="home-btn"> <i class="fa-solid fa-house"></i> </button>
      <textarea wrap="off" placeholder="Pesquise seu pokemon!" class="pokemon-search" ></textarea>
      <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <ul data-js="pokedex" class="pokedex"></ul>
    <div id="pokemon-name-error-screen" style="display: none">
      <p>O resultado <span id="pokemon-wrong-name">XXXXX</span> não foi encontrado. Tente revisar os caracteres ou escreva o nome do Pokemon em inglês!</p>
      <button id="reset-btn">Retornar</button>
  </div>
    <div class="buttons-container">
      <button class="arrow-btn recuar"> <i class="fa-solid fa-arrow-left"></i> </button=>
      <button class="arrow-btn avancar"> <i class="fa-solid fa-arrow-right"></i> </button> 
    </div>
  </div>
  
  <!-- <script src="./pages.js" type="module"></script> -->
  <script src="./js/app.js" type="module"></script>
  <script src="https://kit.fontawesome.com/0672e7305c.js" crossorigin="anonymous"></script>
</body>
</html>
